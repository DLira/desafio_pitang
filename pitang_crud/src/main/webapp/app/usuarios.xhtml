<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>
        <h:outputStylesheet>
            th, td {
                text-align: center;
            }

            h3 {
                margin-top: 0;
                text-align: center;
            }

            input[type="text"] {
                width: 100%;
                box-sizing: border-box;
                -webkit-box-sizing:border-box;
                -moz-box-sizing: border-box;
            }

        </h:outputStylesheet>
    </h:head>
    <h:body>
        <p:outputPanel>
            <h3>Cadastro de Usuários</h3>
            <div class="ui-g">
                <div class="ui-g-2"/>
                <div class="ui-g-8">
                    <h:form id="usuarios">
                         <p:growl id="growl" sticky="true" />

                        <p:dataTable id="usuarioList" var="usuario" value="#{usuariosBacking.usuarios}">
                            <p:column headerText="Id">
                                <h:outputText value="#{usuario.id}"/>
                            </p:column>
							
                            <p:column headerText="Nome">
                                <p:inputText id="nomeInput" value="#{usuario.nome}"/>
                            </p:column>

                            <p:column headerText="E-mail">
                                <p:inputText id="emailInput" value="#{usuario.email}"/>
                            </p:column>
							
							<p:column headerText="DDD">
                                <p:inputText id="telefoneDDDInput" value="#{usuario.telefoneDDD}"/>
                            </p:column>
                            
                            <p:column headerText="Telefone">
                                <p:inputText id="telefoneInput" value="#{usuario.telefone}"/>
                            </p:column>
                            
                            <p:column headerText="Tipo">
                                <p:inputText id="telefoneTipoInput" value="#{usuario.telefoneTipo}"/>
                            </p:column>

                            <p:column headerText="Data de Nascimento">
                                <h:outputText value="#{usuario.nascimento}">
                                    <f:convertDateTime type="localDate" pattern="dd.MM.yyyy"/>
                                </h:outputText>
                            </p:column>

                            <p:column>
                                <p:commandButton update="usuarioList" value="Delete" icon="ui-icon-closethick"
                                                 action="#{usuariosBacking.delete(usuario)}"
                                                 styleClass="ui-priority-primary">
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                        <br/>
                        <p:commandButton style="float: right" id="save" value="Salvar" tyleClass="ui-priority-primary"
                                         action="#{usuariosBacking.update}" icon="ui-icon-disk" update="growl">
                            <f:ajax execute="@form" render="@form"/>
                        </p:commandButton>
                    </h:form>
                </div>
                <div class="ui-g-2">
                </div>
            </div>
            <h3>Adicionar Usuário</h3>
            <div class="ui-g">
                <div class="ui-g-2">
                </div>
                <div class="ui-g-8">
                    <h:form id="add">
                        <h:panelGrid columns="3" cellpadding="5" style="margin: 0 auto;">
                            <p:outputLabel for="nome" value="Nome"/>
                            <p:inputText id="nome" value="#{usuariosBacking.usuario.nome}"/>
                            <p:message for="nome"/>

                            <p:outputLabel for="email" value="E-Mail"/>
                            <p:inputText id="email"
                                         value="#{usuariosBacking.usuario.email}">
                            </p:inputText>
                            <p:message for="email"/>

							<p:outputLabel for="telefoneDDD" value="DDD"/>
                            <p:inputText id="telefoneDDD"
                                         value="#{usuariosBacking.usuario.telefoneDDD}">
                            </p:inputText>
                            <p:message for="telefoneDDD"/>
                            
							<p:outputLabel for="telefone" value="Telefone"/>
                            <p:inputText id="telefone"
                                         value="#{usuariosBacking.usuario.telefone}">
                            </p:inputText>
                            <p:message for="telefone"/>
                            
                            <p:outputLabel for="telefoneTipo" value="Tipo"/>
                            <p:inputText id="telefoneTipo"
                                         value="#{usuariosBacking.usuario.telefoneTipo}">
                            </p:inputText>
                            <p:message for="telefoneTipo"/>

                            <p:outputLabel for="nascimento" value="Data de Nascimento"/>
                            <p:calendar id="nascimento"
                                        value="#{usuariosBacking.usuario.nascimento}" pattern="dd.MM.yyyy"
                                        mask="true">
                                <f:convertDateTime type="localDate" pattern="dd.MM.yyyy"/>
                            </p:calendar>
                            <p:message for="nascimento"/>

                            <p:commandButton update="@form :usuarios:usuarioList" value="Adicionar Usuário"
                                             action="#{usuariosBacking.add}">
                            </p:commandButton>
                        </h:panelGrid>
                    </h:form>
                    <h:form>
                        <p:commandButton value="Logout" action="#{logoutBacking.submit}"/>
                    </h:form>
                </div>
                <div class="ui-g-2">
                </div>
            </div>
        </p:outputPanel>
    </h:body>
</f:view>
</html>
